elementary-school:
  index: 1
  name: 小学生
  theme: メディアの吸収やコンテンツの体験
  description: |
    3学年までは東京都内各地に連れて行かれ、各地のデザインセンスに強く影響を受けた。
    4学年以降はパソコンを日常的に使い始め、インターネットの広大な世界に魅了した。
junior-high-school:
  index: 2
  name: 中学生
  theme: ホームページの運営や CGI プログラムの設営
  description: |
    ものを吸収する側から表現する側に変わりはじめ、パソコンを扱う職に就きたいと思うようになった。
    知人の影響を受けて、知人のものよりももっと良いものを作ろうと努力し始めた。
high-school:
  index: 3
  name: 高校生
  theme: プログラミングの学習や自作パソコンの構築
  description: |
    高校で学習したプログラミングの知識を元に、自分の趣味の間でなにか作れないか模索を開始。
    ただし、自作パソコンにハマりすぎて思ったとおりのプログラムを作ることはできなかった。
college:
  index: 4
  name: 大学生
  theme: 近年の開発手法に関する調査
  description: |
    高校時代の反省をきっかけに、近年のツールやライブラリ、フレームワークを活用してプログラムを開発してみるも、機能が多すぎて断念。
    その後今までの開発方法に制限をかけたり、改修のタスクを頼んだりすることでメリットを実感した。
