<div class="sub-wrap is-left">
  <nav class="l-main-sidebar_menu menu">

    {{- range where .Site.Pages.Reverse "Section" .Section }}
      {{- if .IsNode }}
      <li class="menu-items{{ if .Parent.IsHome }} is-top{{ end }}"><a href="{{ .URL }}">{{ .Title }}</a></li>
      {{- end }}
    {{- end }}
    </ul>
  </nav>
</div>
