{{ define "base" }}../{{ end }}

{{ define "main" }}

<main class="l-main">
  <div class="sub-wrap is-center">
    <div class="l-main-content">
      <article class="l-main-contents">
        <header class="l-main-contents-header list">
          <h2 class="list-title">{{ .Title }}</h2>
        </header>
        <div class="l-main-contents-doc set-doc">
          {{ .Content }}
        </div>
      </article>
    </div>
  </div>

    <div class="sub-wrap is-left">
      <nav class="l-main-sidebar_menu menu">
        <ul>
          <li class="menu-items is-top"><a href="{{ .Site.BaseURL }}{{ .Section }}.html">戻る</a></li>
        {{ range (where .Site.Pages "Section" .Section) }}
          {{- if eq .Kind "section" -}}
          <li class="menu-items"><a href="{{ .URL }}">{{ .Title }}</a></li>
          {{- end -}}
        {{ end }}
        </ul>
      </nav>
    </div>

    <div class="sub-wrap is-right">
    </div>

  </main>

{{ end }}
