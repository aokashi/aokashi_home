# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - install-packages:
        packages: git
    - script:
        name: get theme
        code: |
            cd $WERCKER_ROOT
            mkdir themes
            cd themes
            git clone https://github.com/aokashi/aokashi_base.git
            cd ..
    - arjen/hugo-build:
        version: "0.27.1"
        theme: "aokashi_base"
deploy:
  steps:
    - install-packages:
        packages: ssh-client rsync
    - add-to-known_hosts:
        hostname: aokashi.net
    - add-ssh-key:
        keyname: SVPSKEYN
    - script:
        name: deploy to server
        code: |
            rsync -av -e "ssh -i $PRIVATEKEY_PATH -p $SVPSKEYP" $WERCKER_ROOT/public/ rsync://aokashi@aokashi.net:/var/www/www/
